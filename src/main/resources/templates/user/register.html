<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | NOLLNOLL GOLF</title>
    <link rel="stylesheet" type="text/css" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div class="jump"></div>
    <div id="wrap">
        <form>
            <fieldset>
                <legend class="title">배송지등록</legend>
                <table class="table_box">
                    <tr>
                        <th class="frist"><label for="user_id">배송지명 *</label></th>
                        <td><input type="text" id="user_id" class="textform" required autofocus>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_pw">성명 *</label></th>
                        <td><input type="text" id="uesr_name" class="textform" required></td>
                    </tr>
                    <tr>
                        <th><label for="user_pw">주소 *</label></th>
                        <td><input type="text" id="uesr_address" class="textform" required></td>
                    </tr>
                    <tr class="grid">
                        <th><label for="user_home">일반전화</label></th>
                        <td>
                            <select id="user_home_first" class="callform">
                                <option value="02"selected="selected">02</option>
                                <option value="031">031</option>
                                <option value="032">032</option>
                                <option value="033">033</option>
                                <option value="041">041</option>
                                <option value="042">042</option>
                                <option value="043">043</option>
                                <option value="044">044</option>
                                <option value="051">051</option>
                                <option value="052">052</option>
                                <option value="053">053</option>
                                <option value="054">054</option>
                                <option value="055">055</option>
                                <option value="061">061</option>
                                <option value="062">062</option>
                                <option value="063">063</option>
                                <option value="064">064</option>
                            </select>
                            <input type="text" id="user_home_second" class="callform" maxlength="4">
                            <input type="text" id="user_home_third" class="callform" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th><label for="user_phone">휴대전화 *</label></th>
                        <td><select id="user_phone_first" class="callform" required>
                            <option value="010">010</option>
                            <option value="011">011</option>
                            <option value="016">016</option>
                            <option value="017">017</option>
                            <option value="018">018</option>
                            <option value="019">019</option>
                        </select>
                        <input type="text" id="user_phone_second" class="callform " maxlength="4" required>
                        <input type="text" id="user_phone_third" class="callform " maxlength="4" required></td>
                    </tr>
                </table>
                <div class="form-check checkline">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    기본 배송지로 저장
                    </label>
                </div>
            </fieldset>
            
            <div class="btn_area">
                <input type="submit" class="btn_sub" value="등록" onclick="javascript:checkchange()">
                <button type="button" onclick="location.href='mypage'" class="btn_join">취소</button>
            </div>
        </form>
    </div>
    <script>
        
        function checkchange(){
            if(confirm("배송지를 등록하시겠습니까?")){
                alert("배송지가 등록되었습니다.")
                location.href="list"
            }
        }

    </script>
</body>
</html>
