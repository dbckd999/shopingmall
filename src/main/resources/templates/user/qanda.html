<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnoll golf</title>
    <link rel="stylesheet" type="text/css" href="/css/qanda.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{fragment/headerfooter :: header}"></div>
    <div class="jump"></div>
    <div class="contents">
        <div class="title">
            <span class="abc">CS CENTER</span>
            <a class="btnright" href="qanda">Q&A</a>
            <a class="btnright" href="review">REVIEW</a>
            <a class="btnright" href="notice">NOTICE</a>
        </div>
        <div class="search float-end">
            <div class="select_line">
                <button class="searchbtn search_margin">검색</button>
                <input class="search_margin" id="search_qanda">
                <select class="search_margin" id="search_title" name="search_title">
                    <option value="week">제목</option>
                    <option value="month">내용</option>
                    <option value="month3">아이디</option>
                    <option value="all">상품내용</option>
                </select>
                <select class="search_margin" id="search_date" name="search_date">
                    <option value="week">일주일</option>
                    <option value="month">한달</option>
                    <option value="month3">세달</option>
                    <option value="all">전체</option>
                </select>
            </div>
            <a class="writebtn" href="qandawrite">글쓰기</a>
        </div>
        <div class="board">
            <div class="line">
                <div class="number">no</div>
                <div class="product">product</div>
                <div class="line_title">title</div>
                <div class="name">name</div>
                <div class="date">date</div>
            </div>
            <div class="line">
                <div class="number">x번</div>
                <div class="product">제품사진</div>
                <div><a class="line_title" href="#">제목</a></div>
                <!-- 클릭시 해당 게시판 내용으로 하이퍼링크 되어야함 -->
                <div class="name">작성자</div>
                <div class="date">작성일</div>
            </div>
        </div>
        <div>
            <nav aria-label="Page navigation example" style="margin-top: 30px;">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item"><a class="page-link" href="#">7</a></li>
                    <li class="page-item"><a class="page-link" href="#">8</a></li>
                    <li class="page-item"><a class="page-link" href="#">9</a></li>
                    <li class="page-item"><a class="page-link" href="#">10</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:insert="~{fragment/headerfooter :: footer}"></div>
</body>
</html>
