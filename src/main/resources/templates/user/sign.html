<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/sign.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<title>놀이골프 | nollnollgolf</title>
</head>

<body>
	<div th:insert="~{fragment/headerfooter :: header}"></div>
	<div class="login">
		<h3 style="margin-top:45px;">LOGIN</h3>
		<fidelset>
			<form action="/sign" method="post">
				<div class="mb-3 ">
					<label for="loginid" class="form-label">ID</label>
					<input name="id" type="text" class="form-control" id="loginId" placeholder="ID를 입력해주세요">
				</div>
				<div class="mb-3">
					<label for="loginpw" class="form-label">PW</label>
					<input name="pw" type="password" class="form-control" id="loginPw" placeholder="PW를 입력해주세요">
				</div>
				<div class="formCheck areaOne">
					<ul>
						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
						<label class="form-check-label" for="flexCheckChecked" style="margin-right: 60px;">
							ID 저장
						</label>
						<li><a class="hrefText" href="/sign/findid">아이디 찾기</a></li>
						<li><a class="hrefText" href="/sign/findpw">비밀번호 찾기</a></li>
					</ul>
				</div>
				
				<button type="subimit" class="btn btn-primary"
				style="--bs-btn-padding-y: .50rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: 1rem; width:100%">
				로그인</button>
			</form>
		</fidelset>
		<div class="snsArea">
			sns 로그인 스페이스!
		</div>


		<p class=" text-center">
			아직 회원이 아니신가요?<br>
			<button onclick="location.href='sign_up'" type="button" class="btn btn-outline-dark"
				style="width:100%;">회원가입하기</button>

		</p>

	</div>
	</button>
	<div class="jump"></div>
	<div th:insert="~{fragment/headerfooter :: footer}"></div>
</body>

</html>
