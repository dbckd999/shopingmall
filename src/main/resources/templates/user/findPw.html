<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnollgolf</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/findPw.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div th:insert="~{fragment/headerfooter :: header}"></div>
    <div class="findBox">        
        <fieldset>
            <h3 style="margin-top:45px;">PW 찾기</h3>
            <fidelset>
                <div class="hrefLine">
                    <a href="findid" class="hrefText">아이디</a>
                    <font>|</font>
                    <a href="findpw" class="hrefText">비밀번호</a>
                </div>
                <form action="changeMyPW" method="post">
                    <div class="mb-3">
                        <label for="loginPw" class="form-label">ID</label>
                        <input type="text" name="id" class="inputBox" id="userId" placeholder="ID를 입력해주세요">
                    </div>    
                    <div class="mb-3 ">
                        <label for="loginId" class="form-label">이름</label>
                        <input type="text" name="name" class="inputBox" id="userName" placeholder="이름을 입력해주세요">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="text" name="email" class="inputBox" id="email" placeholder="EMAIL를 입력해주세요">
                    </div>
                    
                    <button type="submit" class="findBtn">PW찾기</button>
                </form>
        </fieldset>        
</div>
<div class="jump"></div>
<div th:insert="~{fragment/headerfooter :: footer}"></div>
</body>
</html>
