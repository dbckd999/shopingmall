<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnollgolf</title>
    <link rel="stylesheet" type="text/css" href="/css/list.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div class="jump"></div> <div class="jump"></div>
    <div class="contents">
        <h3 class="title">배송지 목록
            <div class="newlist"><a href="register">배송지 추가</a></div>
        </h3>
        <div class="addlist">
            <p class="name">
                <span class="">배송지명</span> ( <span>이름</span> )
            </p>
            <div class="other">
                <div class="info">
                    <p><span>주소내용 입력</span></p>
                    <P><span>집전화번호</span> | <span> 휴대폰번호</span></P>
                </div>
                <div class="btnlist">
                    <span class="select">
                        <a href="#" type="submit" class="leftbtn" id="btn1" >고정</a>
                        <a href="#" type="submit" class="leftbtn" id="btn2" >해제</a>
                    </span>
                    <a href="" class="rightbtn">수정</a>
                    <a href="" class="rightbtn">삭제</a>
                </div>
                
            </div>
        </div>
        <div class="noadrress">
            <span class="nono" style="padding : 0 0 0 14px">등록된 배송지가 없습니다.</span>
        </div>
    </div>
    <script>
        $('#btn1').click(function(){
            $("#btn1").hide();
            $("#btn2").show();  
        })
        $('#btn2').click(function(){
            $("#btn2").hide();
            $("#btn1").show();
        })
    </script>
</body>
</html>
