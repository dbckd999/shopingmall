<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnoll golf</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/userlike.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div th:insert="~{fragment/headerfooter :: header}"></div>
    <div class="contents">
        <div class="addlist" id="addlist">
            <div class="product" id="check1">
                <!-- id는 한개만 쓰자, 유일한 값으로 써야만 한다! -->
                <div class="info">
                    <input type="checkbox" class="checkbox" id="check1" name="chk" >
                </div>
                <div class="orderlap">
                    <div class="thumbnail">
                        <a herf="#"><img src="/images/b20.jpg" alt="" width="71px" height="71px"></a>
                    </div>
                    <div class="descript">
                        <strong class="firsttitle"><a href="#">상품 이름!!</a></strong>
                        <div class="info">배송 : 
                            <span class="parcel"><span>x</span></span><br>
                            <span class="savedmoney"><span>x</span>원</span><br>
                            <span class="pricepro"><strong>x</strong>원</span>
                        </div>
                    </div>
                </div>
                <div class="changeoption">[옵션: <span>x</span>]
                    <div class="changeoptbtn"><a href="#" id="changeopt">옵션 변경</a></div>
                </div>
                <div class="allprice">합계 : <strong>x</strong>원</div>
                <div class="productcontent">
                    <span class="select">
                        <button type="button" class="leftbtn removebtn" id="check1">삭제</button>
                        <a href="#" type="submit" class="leftbtn" >장바구니</a>
                    </span>
                    <a href="" class="rightbtn">주문하기</a>
                </div>
            </div>
            <div class="product" id="check2">
                <div class="info">
                    <input type="checkbox" class="checkbox" id="check2" name="chk" >
                </div>
                <div class="orderlap">
                    <div class="thumbnail">
                        <a herf="#"><img src="/images/b19.jpg" alt="" width="71px" height="71px"></a>
                    </div>
                    <div class="descript">
                        <strong class="firsttitle"><a href="#">상품 이름!!</a></strong>
                        <div class="info">배송 : 
                            <span class="parcel"><span>x</span></span><br>
                            <span class="savedmoney"><span>x</span>원</span><br>
                            <span class="pricepro"><strong>x</strong>원</span>
                        </div>
                    </div>
                </div>
                <div class="changeoption">[옵션: <span>x</span>]
                    <div class="changeoptbtn"><a href="#" id="changeopt">옵션 변경</a></div>
                </div>
                <div class="allprice">합계 : <strong>x</strong>원</div>
                <div class="productcontent">
                    <span class="select">
                        <button type="button" class="leftbtn removebtn" id="check2" >삭제</button>
                        <button type="submit" class="leftbtn" >장바구니</button>
                    </span>
                    <a href="" class="rightbtn">주문하기</a>
                </div>
            </div>
        </div>
        <div class="pickarea">
            <span class="select">
                <input type="checkbox"  id="checkAll"  value="전체선택" style="display:none">
                <label class="leftbtn" for="checkAll">전체선택</label>
                <input type="button"  class="leftbtn" id="del"  value="선택삭제" >
                <!-- <label class="leftbtn" for="remove">선택삭제</label> -->
            </span>
        </div>
        <div class="noadrress">
            <span class="nono" style="padding : 0 0 0 14px">등록된 물품이 없습니다.</span>
        </div>
        <div class="btn_area">
            <button type="submit" class="btn_join">전체상품주문</button>
        </div>
    <script>
        var product=$('.product').length;

        $(function() {
            // 1 . #checkAll 클릭
            $("#checkAll").click(function() {
                // 2. #checkAll이 체크되었을 때,
                // chk라는 name을 가진 input태그를 찾아 checked를 true로 정의
                if ($("#checkAll").prop("checked")) {
                $("input[name=chk]").prop("checked", true)
                // 3. #checkAll이 체크되지 않았을 때,
                // chk라는 name을 가진 input태그를 찾아 checked를 false로 정의
                } else {
                $("input[name=chk]").prop("checked", false)
                }
            })
        });
        $("button#check1").click(function() {
            if(confirm("정말 삭제하시겠습니까 ?") == true){
                    alert("삭제되었습니다");
                    $('div').remove('#check1'); 
                }else{
                    return;
                }
        });
        $("button#check2").click(function() {
            if(confirm("정말 삭제하시겠습니까 ?") == true){
                    alert("삭제되었습니다");
                    $('div').remove('#check2'); 
                }else{
                    return;
                }
        });
        
        var del=document.querySelector("#del");
        var list=document.querySelectorAll(".checkbox");
        del.onclick=()=>{
            if(confirm("정말 삭제하시겠습니까 ?") == true){
                for(var i=0;i<list.length;i++){
                    if(list[i].checked){
                        list[i].parentElement.parentElement.remove();
                    }
                }
            }
        }
    </script>
</body>
</html>
