<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnoll golf</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/qandawrite.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
    
    <link href="/css/summernote.css" rel="stylesheet">
    <script src="/js/summernote.js"></script>
    <script src="/js/summernote-ko-KR.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div th:insert="~{fragment/headerfooter :: header}"></div>
    <div class="jump"></div>
    <div class="contents">
        <div class="title">
            <span class="abc">CS CENTER</span>
            <a class="btnright" href="#" id="quitcheck" onclick="quitcheck1()">Q&A</a>
            <a class="btnright" href="#" id="quitcheck" onclick="quitcheck2()">REVIEW</a>
            <a class="btnright" href="#" id="quitcheck" onclick="quitcheck3()">NOTICE</a>
        </div>
        <span class="line_line">Q&A</span>
        <div id="summernote"></div>
        <div class="issecret">
            <div class="secretpwd">비밀번호</div>
            <input id="password" class="marg" name="password" fw-filter="" fw-label="비밀번호" fw-msg="" value="" type="password">
        </div>
        <div class="checksecret">
            <div class="secretpwd">비밀글여부</div>
            <div class="form-check form-check-inline marg">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="secret">
                <label class="form-check-label" for="inlineCheckbox1">비밀글</label>
            </div>
        </div>
        <div class="btnlist">
            <span class="select">
                <a href="#" type="submit" class="leftbtn" id="btn1" >목록</a>
            </span>
            <a href="" class="rightbtn" style="text-align:center;">등록</a>
            <a href="" class="rightbtn" style="text-align:center;">취소</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote({
                lang: 'ko-KR'
            });
        });
        $('#summernote').summernote({
            lang: 'ko-KR',
            placeholder: '내용을 입력하세요',
            tabsize: 2,
            height: 500,
            minheight:500,
            maxheight:501,
            focus:true,
            toolbar: [
            ['style', ['style']],
            ['font', ['bold', 'underline', 'clear']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph']],
            ['table', ['table']],
            ['insert', ['link', 'picture', 'video']],
            ['view', ['fullscreen', 'codeview', 'help']]
            ]
        });
        
        function quitcheck1(){
            if(confirm("이 페이지를 나가시면 작성하시는 정보는 저장되지 않습니다. 정말 나가시겠습니까?") == true){
                location.href="qanda";
                return true;
            }
            else{
                return false;
            }
        }
        function quitcheck2(){
            if(confirm("이 페이지를 나가시면 작성하시는 정보는 저장되지 않습니다. 정말 나가시겠습니까?") == true){
                location.href="review";
                return true;
            }
            else{
                return false;
            }
        }
        function quitcheck3(){
            if(confirm("이 페이지를 나가시면 작성하시는 정보는 저장되지 않습니다. 정말 나가시겠습니까?") == true){
                location.href="notice";
                return true;
            }
            else{
                return false;
            }
        }
    </script>
    <div th:insert="~{fragment/headerfooter :: footer}"></div>
</body>
</html>
