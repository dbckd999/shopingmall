<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnollgolf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" method="get" id="dataFilter">
        <input type="hidden" name="smsReceive" value="false" id="smsUnchecked">
        <input type="hidden" name="emailReceive" value="false" id="emailUnchecked">
        SMS<input type="checkbox" name="smsReceive" value="true" id="smsChecked"><br>
        E-Mail<input type="checkbox" name="emailReceive" value="true" id="emailChecked"><br>
        <input type="submit" value="다음">
    </form>
    <script>
        document.getElementById("dataFilter").addEventListener('submit', ()=>{
            if(document.getElementById("smsChecked").checked){
                document.getElementById("smsUnchecked").disabled = true;
            }
            if(document.getElementById("emailChecked").checked){
                document.getElementById("emailUnchecked").disabled = true;
            }
        })
    </script>
</body>
</html>
