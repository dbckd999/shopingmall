<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>놀이골프 | nollnollgolf</title>
    <link rel="stylesheet" type="text/css" href="/css/basket.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script  src="https://code.jquery.com/jquery-3.6.1.min.js"  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="  crossorigin="anonymous"></script>
</head>
<body>
    <div class="jump"></div>
    <div class="contents">
        <h3 class="title">장바구니 상품
            <button class="newlist" value="상품목록" id="btn1">목록 on/off</button>
            <!-- <div class="newlist"><a href="#" id="btn1">상품목록 on/off</a></div> -->
        </h3>
        <div class="addlist" id="addlist">
            <p class="name">
                <span class="">일반상품</span> ( <span>x</span> )
            </p>
            <div class="product">
                <div class="info">
                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                </div>
                <div class="orderlap">
                    <div class="thumbnail">
                        <a herf="#"><img src="/images/b20.jpg" alt="" width="71px" height="71px"></a>
                    </div>
                    <div class="descript">
                        <strong class="firsttitle"><a href="#">상품 이름!!</a></strong>
                        <div class="info">배송 : 
                            <span class="parcel"><span>x</span></span><br>
                            <span class="savedmoney"><span>x</span>원</span><br>
                            <span class="pricepro"><strong>x</strong>원</span>
                        </div>
                    </div>
                </div>
                <div class="changeoption">[옵션: <span>x</span>]
                    <div class="changeoptbtn"><a href="#" id="changeopt">옵션 변경</a></div>
                </div>
                <div class="allprice">합계 : <strong>x</strong>원</div>
                <div class="productcontent">
                    <span class="select">
                        <a href="#" type="submit" class="leftbtn" >삭제</a>
                        <a href="#" type="submit" class="leftbtn" >관심상품</a>
                    </span>
                    <a href="" class="rightbtn">주문하기</a>
                </div>
            </div>
            <div class="product">
                <div class="info">
                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                </div>
                <div class="orderlap">
                    <div class="thumbnail">
                        <a herf="#"><img src="/images/b20.jpg" alt="" width="71px" height="71px"></a>
                    </div>
                    <div class="descript">
                        <strong class="firsttitle"><a href="#">상품 이름!!</a></strong>
                        <div class="info">배송 : 
                            <span class="parcel"><span>x</span></span><br>
                            <span class="savedmoney"><span>x</span>원</span><br>
                            <span class="pricepro"><strong>x</strong>원</span>
                        </div>
                    </div>
                </div>
                <div class="changeoption">[옵션: <span>x</span>]
                    <div class="changeoptbtn"><a href="#" id="changeopt">옵션 변경</a></div>
                </div>
                <div class="allprice">합계 : <strong>x</strong>원</div>
                <div class="productcontent">
                    <span class="select">
                        <a href="#" type="submit" class="leftbtn" >삭제</a>
                        <a href="#" type="submit" class="leftbtn" >관심상품</a>
                    </span>
                    <a href="" class="rightbtn">주문하기</a>
                </div>
            </div>
        </div>
        <div class="secondlist">
            <div class="undertitle">
                <h3>결제예정금액</h3> <span><strong class="costright">x</strong>원</span>
            </div>
            <div class="undercost">
                <h3>총 상품금액</h3> <span><strong class="costright">x</strong>원</span>
            </div>
            <div class="undercost">
                <h3>총 상품금액</h3> <span><strong class="costright">x</strong>원</span>
            </div>
        </div>
        <div class="noadrress">
            <span class="nono" style="padding : 0 0 0 14px">등록된 물품이 없습니다.</span>
        </div>
        <div class="btn_area">
            <button type="submit" class="btn_sub">선택상품주문</button>
            <button type="submit" class="btn_join">전체상품주문</button>
        </div>
    </div>
    <script>
        $('#btn1').click(function(){
           if($("#addlist").css("display")=="none"){
            $("#addlist").show();
           }else{
                $("#addlist").hide();
           }
        })
    </script>
</body>
</html>
